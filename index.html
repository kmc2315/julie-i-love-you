<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Julie ❤️</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#1a1033;
      --card:#ffffff10;
      --text:#f7f7fb;
      --muted:#c7c7d6;
      --btn:#ff4d7d;
      --btn2:#ff2f68;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #2b1a55 0%, transparent 55%),
                  radial-gradient(900px 700px at 80% 20%, #5a1e3e 0%, transparent 55%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow:hidden;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(560px, 100%);
      background: var(--card);
      border:1px solid #ffffff1a;
      border-radius:24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding:32px 28px;
      text-align:center;
      position:relative;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 3.2vw, 40px);
      letter-spacing:-0.02em;
    }
    p{
      margin:0 0 22px;
      color: var(--muted);
      font-size: 15px;
      line-height:1.45;
    }
    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      padding:14px 18px;
      border-radius:16px;
      font-size:18px;
      font-weight:700;
      color:white;
      background: linear-gradient(180deg, var(--btn), var(--btn2));
      box-shadow: 0 10px 30px rgba(255,77,125,.28);
      transition: transform .08s ease, filter .15s ease;
      user-select:none;
      min-width: 220px;
    }
    .btn:active{ transform: scale(.98); }
    .btn:hover{ filter: brightness(1.03); }

    .msg{
      margin-top:18px;
      min-height:56px;
      display:grid;
      gap:6px;
      place-items:center;
    }
    .bubble{
      display:inline-block;
      padding:10px 14px;
      border-radius:16px;
      background:#ffffff12;
      border:1px solid #ffffff1a;
      color: var(--text);
      font-weight:600;
    }
    .count{
      font-size:13px;
      color: var(--muted);
    }
    .footer{
      margin-top:18px;
      font-size:12px;
      color:#ffffff80;
    }

    .heart{
      position:absolute;
      left:50%;
      top:55%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      opacity:0;
      pointer-events:none;
      animation: floatUp 1.1s ease forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
    }
    @keyframes floatUp{
      0% { opacity:0; transform: translate(-50%, 0) scale(.9); }
      15%{ opacity:1; }
      100%{ opacity:0; transform: translate(calc(-50% + var(--dx)), -120px) scale(1.35); }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Julie ❤️</h1>
    <p>Press the button whenever you want a reminder.</p>

    <button class="btn" id="loveBtn">I love you</button>

    <div class="msg" aria-live="polite">
      <div class="bubble" id="bubble">—</div>
      <div class="count" id="count">Pressed 0 times</div>
    </div>

    <div class="footer">Made by Kyle</div>
  </main>

  <script>
    const loveBtn = document.getElementById("loveBtn");
    const bubble = document.getElementById("bubble");
    const countEl = document.getElementById("count");

    const messages = [
      "I love you, Julie ❤️",
      "You’re my favorite person.",
      "Thinking about you :)",
      "You make my days better.",
      "I’m proud of you.",
      "Miss you. Come here.",
      "You + me = good team.",
      "I’m lucky to have you."
    ];

    let count = Number(localStorage.getItem("love_count") || 0);
    updateCount();

    loveBtn.addEventListener("click", () => {
      count++;
      localStorage.setItem("love_count", String(count));
      updateCount();

      const msg = messages[Math.floor(Math.random() * messages.length)];
      bubble.textContent = msg;

      spawnHeart();
    });

    function updateCount(){
      countEl.textContent = `Pressed ${count} ${count === 1 ? "time" : "times"}`;
      if (count === 0) bubble.textContent = "—";
    }

    function spawnHeart(){
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "❤️";
      const dx = (Math.random() * 140 - 70).toFixed(0) + "px";
      heart.style.setProperty("--dx", dx);
      document.body.appendChild(heart);
      heart.addEventListener("animationend", () => heart.remove());
    }
  </script>
</body>
</html>
