<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Julie ❤️</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#1a1033;
      --card:#ffffff10;
      --text:#f7f7fb;
      --muted:#c7c7d6;
      --btn:#ff4d7d;
      --btn2:#ff2f68;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #2b1a55 0%, transparent 55%),
                  radial-gradient(900px 700px at 80% 20%, #5a1e3e 0%, transparent 55%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow:hidden;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(560px, 100%);
      background: var(--card);
      border:1px solid #ffffff1a;
      border-radius:24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding:32px 28px;
      text-align:center;
      position:relative;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 3.2vw, 40px);
      letter-spacing:-0.02em;
    }
    p{
      margin:0 0 22px;
      color: var(--muted);
      font-size: 15px;
      line-height:1.45;
    }
    .btn-wrap{
      position:relative;
      display:inline-block;
    }
    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      padding:14px 18px;
      border-radius:16px;
      font-size:18px;
      font-weight:800;
      color:white;
      background: linear-gradient(180deg, var(--btn), var(--btn2));
      box-shadow: 0 10px 30px rgba(255,77,125,.28);
      transition: transform .08s ease, filter .15s ease;
      user-select:none;
      min-width: 260px;
    }
    .btn:active{ transform: scale(.98); }
    .btn:hover{ filter: brightness(1.03); }

    /* floating surprise */
    .floaty{
      position:absolute;
      left:50%;
      bottom:100%;
      transform: translateX(-50%);
      display:grid;
      place-items:center;
      gap:6px;
      pointer-events:none;
      opacity:0;
      filter: drop-shadow(0 18px 24px rgba(0,0,0,.25));
      animation: floatUp 1.25s ease forwards;
    }
    .floaty .heart{
      font-size:84px;
      line-height:1;
      animation: pulse 0.85s ease-in-out infinite;
    }
    .floaty .text{
      font-size:22px;
      font-weight:900;
      text-align:center;
      letter-spacing:-0.01em;
      background:#ffffff10;
      border:1px solid #ffffff1a;
      padding:8px 12px;
      border-radius:16px;
      backdrop-filter: blur(8px);
      white-space:nowrap;
    }

    @keyframes floatUp{
      0%   { opacity:0; transform: translate(-50%, 6px) scale(.92); }
      15%  { opacity:1; transform: translate(-50%, 0px) scale(1); }
      70%  { opacity:1; transform: translate(-50%, -90px) scale(1.05); }
      100% { opacity:0; transform: translate(-50%, -130px) scale(1.08); }
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.06); }
    }

    .tiny-heart{
      position:fixed;
      left:50%;
      top:50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      opacity:0;
      pointer-events:none;
      animation: tinyFloat 1.0s ease forwards;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.2));
    }
    @keyframes tinyFloat{
      0% { opacity:0; transform: translate(-50%, 0) scale(.9); }
      15%{ opacity:1; }
      100%{ opacity:0; transform: translate(calc(-50% + var(--dx)), -120px) scale(1.25); }
    }

    .counter{
      margin-top:20px;
      font-size:13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Julie ❤️</h1>
    <p>Tap for a surprise.</p>

    <div class="btn-wrap" id="wrap">
      <button class="btn" id="btn">Tap for a surprise</button>
    </div>

    <div class="counter" id="counter">Pressed 0 times</div>
  </main>

  <script>
    const btn = document.getElementById("btn");
    const wrap = document.getElementById("wrap");
    const counterEl = document.getElementById("counter");

    let count = Number(localStorage.getItem("love_count") || 0);
    updateCounter();

    btn.addEventListener("click", () => {
      count++;
      localStorage.setItem("love_count", String(count));
      updateCounter();

      const floaty = document.createElement("div");
      floaty.className = "floaty";
      floaty.innerHTML = `
        <div class="heart">❤️</div>
        <div class="text">I love you Julie!</div>
      `;
      wrap.appendChild(floaty);
      floaty.addEventListener("animationend", () => floaty.remove());

      const rect = btn.getBoundingClientRect();
      const originX = rect.left + rect.width / 2;
      const originY = rect.top + rect.height / 2;

      for (let i = 0; i < 5; i++) {
        const h = document.createElement("div");
        h.className = "tiny-heart";
        h.textContent = "❤️";
        h.style.left = originX + "px";
        h.style.top = originY + "px";
        h.style.setProperty("--dx", (Math.random() * 160 - 80).toFixed(0) + "px");
        document.body.appendChild(h);
        h.addEventListener("animationend", () => h.remove());
      }
    });

    function updateCounter(){
      counterEl.textContent = `Pressed ${count} ${count === 1 ? "time" : "times"}`;
    }
  </script>
</body>
</html>
