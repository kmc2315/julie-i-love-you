<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Julie ❤️</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#1a1033;
      --card:#ffffff10;
      --text:#f7f7fb;
      --muted:#c7c7d6;
      --btn:#ff4d7d;
      --btn2:#ff2f68;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #2b1a55 0%, transparent 55%),
                  radial-gradient(900px 700px at 80% 20%, #5a1e3e 0%, transparent 55%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow:hidden;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(560px, 100%);
      background: var(--card);
      border:1px solid #ffffff1a;
      border-radius:24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding:32px 28px;
      text-align:center;
      position:relative;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 3.2vw, 40px);
      letter-spacing:-0.02em;
    }
    p{
      margin:0 0 22px;
      color: var(--muted);
      font-size: 15px;
      line-height:1.45;
    }
    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      padding:14px 18px;
      border-radius:16px;
      font-size:18px;
      font-weight:800;
      color:white;
      background: linear-gradient(180deg, var(--btn), var(--btn2));
      box-shadow: 0 10px 30px rgba(255,77,125,.28);
      transition: transform .08s ease, filter .15s ease;
      user-select:none;
      min-width: 240px;
    }
    .btn:active{ transform: scale(.98); }
    .btn:hover{ filter: brightness(1.03); }

    .overlay{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      background: rgba(0,0,0,.45);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
    }
    .overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .surprise{
      width:min(520px, 92vw);
      padding:28px 22px;
      border-radius:24px;
      background: #ffffff12;
      border:1px solid #ffffff22;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      display:grid;
      place-items:center;
      gap:10px;
      transform: scale(.94);
      opacity:.0;
      animation: pop .22s ease forwards;
    }
    @keyframes pop{
      to { transform: scale(1); opacity:1; }
    }

    .big-heart{
      font-size:96px;
      line-height:1;
      filter: drop-shadow(0 16px 20px rgba(0,0,0,.25));
      animation: pulse 1.1s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.08); }
    }

    .love-text{
      font-size: clamp(20px, 3.5vw, 28px);
      font-weight:900;
      letter-spacing:-0.01em;
      text-align:center;
    }
    .hint{
      color: var(--muted);
      font-size: 13px;
      margin-top:4px;
      text-align:center;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Julie ❤️</h1>
    <p>Tap the button.</p>

    <button class="btn" id="surpriseBtn">Tap for a surprise</button>
  </main>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="surprise" role="dialog" aria-modal="true" aria-label="Surprise">
      <div class="big-heart">❤️</div>
      <div class="love-text">I love you Julie!</div>
      <div class="hint">Tap anywhere to close</div>
    </div>
  </div>

  <script>
    const btn = document.getElementById("surpriseBtn");
    const overlay = document.getElementById("overlay");

    btn.addEventListener("click", () => {
      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden", "false");
    });

    overlay.addEventListener("click", () => {
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden", "true");
    });

    // close on Esc
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        overlay.classList.remove("show");
        overlay.setAttribute("aria-hidden", "true");
      }
    });
  </script>
</body>
</html>
